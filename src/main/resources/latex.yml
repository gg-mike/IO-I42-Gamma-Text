latex-config:
  latex:
    - first: '\'
      second: '\\textbackslash'
    - first: '%'
      second: '\\%'
    - first: '{'
      second: '\\{'
    - first: '}'
      second: '\\}'
    - first: '_'
      second: '\\_'
    - first: '¶'
      second: '\\P'
    - first: '|'
      second: '\\textbar'
    - first: '>'
      second: '\\textgreater'
    - first: '<'
      second: '\\textless'
    - first: '-'
      second: '\\textdash'
    - first: '™'
      second: '\\testtrademark'
    - first: '¡'
      second: '\\texteclamdown'
    - first: '¿'
      second: '\\textquestiondown'
    - first: '£'
      second: '\\pounds'
    - first: '#'
      second: '\\#'
    - first: '&'
      second: '\\&'
    - first: '§'
      second: '\\S'
    - first: '—'
      second: '\\textemdash'
    - first: '®'
      second: '\\textregistered'
    - first: 'ⓐ'
      second: '\\textcircled{a}'
    - first: '©'
      second: '\\copyright'